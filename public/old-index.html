<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Mixer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="section">
        <div class="header">
            <h1>Mezclando Colores</h1>
        </div>
        <div class="columns">
            <div class="column1">
                <h3>Primer color para la mezcla:</h3>
                <select id="color1">
                <option value="yellow" style="background-color: yellow">Amarillo</option>
                <option value="blue" style="background-color:blue">Azul</option>
                <option value="red" style="background-color:red">Rojo</option>
            </select>
            </div>
            <div class="column2">
                <h3>Segundo color para la mezcla:</h3>
                <select id="color2">
                <option value="yellow" style="background-color: yellow">Amarillo</option>
                <option value="blue" style="background-color:blue">Azul</option>
                <option value="red" style="background-color:red">Rojo</option>
                <option value="green" style="background-color:green">Verde</option>
                <option value="orange" style="background-color:darkorange">Naranja</option>
                <option value="purple" style="background-color:darkmagenta">Morado</option>
            </select>
            </div>
        </div>

        <div class="actions">
            <p id="result"></p>
            <input type="button" value="Mezclar" id="mix" />
            <input type="button" value="Salir" onclick="closeWindow" />
            <!-- <button type="button" onclick="window.open('', '_self', ''); window.close();">Discard</button> -->

            <script language="javascript" type="text/javascript">
                function closeWindow() {
                    window.open('', '_parent', '');
                    this.window.close();
                }
            </script>
        </div>
        <div class="footer">
            <p>by: Sidney Aguirre & John Galeano</p>
        </div>
        </section>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/mix.js"></script>
</body>

</html>
