<html>
<head>

<script type="application/x-javascript">

}, false);

}

<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript">
jQuery(document).ready(function($) {
    $(".scroll").click(function(event) {
        event.preventDefault();
        $('html,body').animate({
            scrollTop: $(this.hash).offset().top
        }, 1000);
    });
});
</script>

<body>
<!--Inicio-banner-->
<div class="header" id="home">
<div class="header-top">
    <h2>Bienvenid@ a</h2>
    <h1>Mezclando Colores</h1>
    <img src="images/cover_artes.png" alt="" />
    <div class="header-top-bottom">
        <a href="#about" class="scroll"><img src="images/logo-3.png" alt="" /></a>
    </div>
</div>
<div class="header-home">
    <div class="fixed-header">
    </div>
</div>
<!--Inicio-seccion-about-->
<div class="about" id="about">
    <div class="container">
        <div class="about-main">
            <h3>-*-</h3>
            <h1>Mezclando Colores</h1>
            <div class="about-top">
                <div class="col-md-4 about-left">
                    <h4>Seleccione color 1 a mezclar:</h4>
                    <select id="color1">
                        <option value="yellow" style="background-color: yellow">Amarillo</option>
                        <option value="blue" style="background-color:blue">Azul</option>
                        <option value="red" style="background-color:red">Rojo</option>
                    </select>
                </div>
                <div class="col-md-4 about-left">
                    <img src="images/mixed.png" alt="" />
                    <div class="actions">
                        <p>mezclar</p>
                        <form>
                            <div class="sub-button">
                                <input type="button" value="Mezclar" id="mix">
                            </div>
                        </form>
                    </div>
                    <div class="result">
                        <h4 id="resultext">Resultado:</h4>
                        <p id="result" ></p>
                        <option id="Amarillo" style="background-color: yellow" >Amarillo</option>
                        <option id="Azul" style="background-color: blue" >Azul</option>
                        <option id="Rojo" style="background-color: red" >Rojo</option>
                        <option id="Verde" style="background-color:green">Verde</option>
                        <option id="Naranja" style="background-color:darkorange">Naranja</option>
                        <option id="Morado" style="background-color:darkmagenta">Morado</option>
                        <option id="PurpuraAzulado" style="background-color:#4B0082">PurpuraAzulado</option>
                        <option id="AzulVerdoso" style="background-color:#008080">Azul Verdoso</option>
                        <option id="AmarilloVerdoso" style="background-color:#C3CD76">Amarillo Verdoso</option>
                        <option id="MoradoRojizo" style="background-color:#FF0000">Morado Rojizo</option>
                        <option id="RojoAnaranjado" style="background-color:#FF4500">Rojo Anaranjado</option>
                        <option id="AmarilloAnaranjado" style="background-color:#FEC870">Amarillo Anaranjado</option>
                    </div>
                </div>
                <div class="col-md-4 about-left">
                    <h4>Seleccione color 2 a mezclar:</h4>
                    <select id="color2">
                        <option value="yellow" style="background-color: yellow">Amarillo</option>
                        <option value="blue" style="background-color:blue">Azul</option>
                        <option value="red" style="background-color:red">Rojo</option>
                        <option value="green" style="background-color:green">Verde</option>
                        <option value="orange" style="background-color:darkorange">Naranja</option>
                        <option value="purple" style="background-color:darkmagenta">Morado</option>
                    </select>
                </div>
                <div class="clearfix"></div>
                <div><a href="index.html"><input id="mixagain" type="button" value="Volver a mezclar"/></a></div>
                <div><a href="out.html"><input id="goout" type="button" value="Salir" onclick="closeWindow"/></a></div>
            </div>
        </div>
    </div>
</div>
<!--Fin-about-->

<div class="footer">
    <div class="container">
        <div class="footer-text">
            <p>Mezclando Colores</p>
            <p>~<i>By</i>: Sidney Aguirre & John Galeano</p>
        </div>

        $(document).ready(function() {
            $().UItoTop({
                easingType: 'easeOutQuart'
            });

    </script>
    <a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
</div>
